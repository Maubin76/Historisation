<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person Form</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
    <style>
        .container {
            text-align: center;
        }
        table {
            width: 80%;
            margin: 20px auto;
        }
        th, td {
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>List of People</h2>
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                    <th>Address</th>
                </tr>
            </thead>
            <tbody>
                {% for personne in Personnes %}
                <tr>
                    <td>{{ personne.first_name }}</td>
                    <td>{{ personne.last_name }}</td>
                    <td>{{ personne.age }}</td>
                    <td>{{ personne.address }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        </br></br></br>
        <h2>Person Information</h2>
        <form action="/" method="POST">
            {% csrf_token %}
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" maxlength="32" required>
            
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" maxlength="32" required>
            
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="0" required>
            
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" maxlength="128" required>
            
            <input type="submit" />
        </form>
    </div>
</body>
</html>
